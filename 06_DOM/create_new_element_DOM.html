<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);  //<div></div>  created in the console  //if we write h1 then h1 is created <h1></h1>

    div.className = "main";
    //div.id = "myID";
    //main class and myID id is created in the div element
    div.id = Math.round(Math.random()*10+1);  //random id is created in the div from 1 to 10
    div.setAttribute("title", "generated title"); //<div class="main" id="6" title="generated title"></div> 
     div.style.backgroundColor = "pink";
     div.style.color = "purple";
     //now div is only at its memory now page pe laana hai

     //div.innerText = "chai aur code"; //pehle value ko leke aayega then overwrite karega

    //or
    const addtext = document.createTextNode("Chai aur Code");
    div.append(addtext);

   //now div page par aa gai
   document.body.appendChild(div);
</script>
</html>
