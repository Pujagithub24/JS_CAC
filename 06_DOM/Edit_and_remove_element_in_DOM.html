  //for large scale method we use more optimise approach -> yaha humne sidha text node create kara hai 
    function OptiLanguage(langName){
    const li = document.createElement('li');
    const addtext = document.createTextNode(langName);
    li.append(addtext);
    document.querySelector('.language').appendChild(li);
    }
   OptiLanguage("python");
   OptiLanguage("CPP");
   OptiLanguage("typescript");


   //Edit values
   const secondlang = document.querySelector("li:nth-child(2)")
  //T-1->  secondlang.innerHTML = "mojo";

  //T-2-> 
  const newli = document.createElement('li');
  newli.textContent = "mojo";
  secondlang.replaceWith(newli);

  //T-3 by outer HTML
  const firstlang = document.querySelector("li:first-child");
  firstlang.outerHTML = '<li>Typescript</li>';


  //remove
  const lastLang = document.querySelector('li:last-child');
  lastLang.remove();
  
</script>
