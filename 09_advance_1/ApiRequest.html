1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->

const requestUrl = 'https://api.github.com/users/pujagithub24';
const xhr = new XMLHttpRequest();
xhr.open('GET' , requestUrl);
xhr.onreadystatechange = function (){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            console.log(this.responseText); //this keyword for the current context
            //jab bhi url se response aata hai voh most of the time string hota hai 

            // const data = this.responseText;
            //parse convert string to JSON
            const data = JSON.parse(this.responseText);
            console.log(typeof data); //string  but after parse now it gives object
            console.log(data.followers);
        }
    }
    xhr.send();

</script>
